<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and just the hash into a path,
      // and then redirects the browser. This allows for client-side
      // routing with a 404 page setup.
      (function () {
        var redirect = sessionStorage.getItem('redirect');
        sessionStorage.removeItem('redirect');
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
        if (location.search.slice(1) === '/' && location.pathname.slice(-1) === '/') {
          history.replaceState(
            null,
            null,
            location.pathname.slice(0, -1) +
              location.search.slice(1) +
              location.hash
          );
        } else if (location.pathname.startsWith('/hakuna-solar/') && !location.pathname.includes('.')) {
          // For gh-pages, you need to adjust this to include your repo name.
          // For example, if your repo is 'my-app', then it should be '/my-app/'
          sessionStorage.setItem('redirect', location.href);
          location.replace(
            location.protocol +
              '//' +
              location.hostname +
              (location.port ? ':' + location.port : '') +
              '/hakuna-solar/?' +
              location.pathname.slice(1) +
              location.search +
              location.hash
          );
        }
      })();
    </script>
  </head>
  <body></body>
</html>
